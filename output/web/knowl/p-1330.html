<div class="para">If <span class="process-math">\(x = uy\)</span> for a unit <span class="process-math">\(u\text{,}\)</span> then <span class="process-math">\(y = u^{-1}x\)</span> and so <span class="process-math">\(x \in \igen y\)</span> and <span class="process-math">\(y \in \igen x\text{,}\)</span> from which is follows that <span class="process-math">\(\igen x \subseteq \igen y\)</span> and <span class="process-math">\(\igen y \subseteq \igen x\text{.}\)</span>
